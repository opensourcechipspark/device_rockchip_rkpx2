pcm.AndroidPlayback_Speaker_normal {
    type hooks
    slave.pcm {
        type hw
        card 0
        device 0
    }
    hooks.0 {
        type ctl_elems

        hook_args [
		{name 'Right Output Mixer PCM Playback Switch'				value[off]}
		{name 'Left Output Mixer PCM Playback Switch'				value[off]}
		{name 'Right Output Mixer Boost Bypass Switch'				value[off]}
		{name 'Left Output Mixer Boost Bypass Switch'				value[off]}
		{name 'Right Output Mixer RINPUT3 Switch'				value[off]}
