##
## # AndroidCapture
##
pcm.AndroidCapture {
    type hooks
    slave.pcm default
    hooks.0 {
        type ctl_elems
        hook_args [
         {name 'Capture Switch' value  [off off]}
         {name 'Left Input Mixer Boost Switch' value off}
         {name 'Right Input Mixer Boost Switch' value off}  
         {name 'ADC High Pass Filter Switch' value  on}
 	 {name 'Right Boost Mixer RINPUT1 Switch' value  on}
         {name 'Right Boost Mixer RINPUT2 Switch' value  off}
         {name 'Right Boost Mixer RINPUT3 Switch' value  off}
         {name 'Left Boost Mixer LINPUT1 Switch' value   on}
         {name 'Left Boost Mixer LINPUT2 Switch' value   off}
         {name 'Left Boost Mixer LINPUT3 Switch' value   off}

         {name 'LINPUT2 To Left Boost Mixer Volume' value   [3]}
         {name 'LINPUT3 To Left Boost Mixer Volume' value   [0]}
 	 {name 'RINPUT2 To Right Boost Mixer Volume' value  [3]}
	 {name 'RINPUT3 To Right Boost Mixer Volume' value  [0]}

         {name 'Left Input Mixer Boost Switch' value on}
         {name 'Right Input Mixer Boost Switch' value on}
         {name 'Lmic Boost' value  '29db'}
         {name 'Rmic Boost' value  '29db'}
         {name 'Capture Volume' value  [63 63]}
         {name 'ADC PCM Capture Volume' value [127 127]}
         {name 'Capture Volume Switch' value  [0 0] }
         {name 'Capture Switch' value [on  on] }
        ]
    }
}

